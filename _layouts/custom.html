---
layout: default
---

<div class="custom-wrapper" style="max-width: 1100px; margin: 0 auto; padding: 20px;">

  {% if page.title %}
  <h1 style="color:#00bcd4; text-align:center; margin-top:20px;">
    {{ page.title }}
  </h1>
  {% endif %}

  {% if page.description %}
  <p style="color:#dcdcdc; text-align:center; margin-bottom:25px;">
    {{ page.description }}
  </p>
  {% endif %}

  <section>
    {{ content }}
  </section>

</div>
