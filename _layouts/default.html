<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <!-- Use Slateâ€™s CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <div class="wrapper" style="max-width:900px; margin:auto; padding:20px;">

    <!-- Custom Title + Description -->
    {% if page.title %}
      <h1 style="color:#00bcd4; text-align:center; margin-top:10px; margin-bottom:0;">{{ page.title }}</h1>
    {% endif %}
    {% if page.description %}
      <p style="color:#dcdcdc; text-align:center; margin-top:5px; margin-bottom:25px; font-style:italic;">
        {{ page.description }}
      </p>
    {% endif %}

    <section>
      {{ content }}
    </section>

  </div>
</body>
</html>
